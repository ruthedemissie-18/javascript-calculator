<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        
        .calculator {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        #display {
            width: 280px;
            height: 60px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 0 15px;
            background-color: #2c3e50;
            color: white;
        }
        
        .button-row {
            margin: 5px 0;
        }
        
        button {
            width: 70px;
            height: 70px;
            font-size: 22px;
            margin: 3px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .number {
            background-color: #7f8c8d;
            color: white;
        }
        
        .number:hover {
            background-color: #95a5a6;
        }
        
        .operator {
            background-color: #e74c3c;
            color: white;
        }
        
        .operator:hover {
            background-color: #c0392b;
        }
        
        .clear {
            background-color: #f39c12;
            color: white;
        }
        
        .clear:hover {
            background-color: #d68910;
        }
        
        .equals {
            background-color: #27ae60;
            color: white;
        }
        
        .equals:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <h1>My Calculator</h1>
    
    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="button-row">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('÷')">÷</button>
        </div>
        
        <div class="button-row">
            <button class="number" onclick="addToDisplay('7')">7</button>
            <button class="number" onclick="addToDisplay('8')">8</button>
            <button class="number" onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('×')">×</button>
        </div>
        
        <div class="button-row">
            <button class="number" onclick="addToDisplay('4')">4</button>
            <button class="number" onclick="addToDisplay('5')">5</button>
            <button class="number" onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
        </div>
        
        <div class="button-row">
            <button class="number" onclick="addToDisplay('1')">1</button>
            <button class="number" onclick="addToDisplay('2')">2</button>
            <button class="number" onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
        </div>
        
        <div class="button-row">
            <button class="number" onclick="addToDisplay('0')">0</button>
            <button class="number" onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/');
                let result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
